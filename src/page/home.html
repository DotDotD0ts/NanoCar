<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoCar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Le retour caméra */
        #video-container {
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            max-width: 640px;
            border: 5px solid #ecf0f1;
            border-radius: 10px;
        }

        /* La croix directionnelle */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            background-color: #e74c3c;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none; /* Empêche la sélection de texte sur mobile */
            touch-action: manipulation; /* Améliore la réponse tactile */
            box-shadow: 0 5px #c0392b;
        }

        .btn:active {
            box-shadow: 0 2px #c0392b;
            transform: translateY(3px);
            background-color: #d62c1a;
        }

        /* Positionnement des boutons */
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .mode { grid-column: 1; grid-row: 3; }
        .stop { grid-column: 2; grid-row: 3; }
        .search { grid-column: 3; grid-row: 3; }
        
        /* Indicateur d'état */
        #status {
            margin-top: 15px;
            font-size: 1.2em;
            color: #f1c40f;
        }

	.slider-container {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
        }

        input[type=range] {
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }

        #speed-display {
            font-weight: bold;
            color: #f1c40f;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>NanoCar2</h1>

    <div id="video-container">
        <img src="/videoFeed" alt="Caméra">
    </div>

    <div class="controls" >
        <button class="btn up" data-cmd="FORWARD">▲</button>
        <button class="btn left" data-cmd="LEFT">◄</button>
        <button class="btn down" data-cmd="BACKWARD">▼</button>
        <button class="btn right" data-cmd="RIGHT">►</button>
        <button class="btn mode" data-cmd="MODE">MODE</button>
        <button class="btn stop" data-cmd="STOP">STOP</button>
        <button class="btn search" data-cmd="SEARCH">SEARCH</button>
    </div>
    <div class="slider-container">
        <label for="speedRange">Vitesse : <span id="speed-display">50</span> %</label>
        <br><br>
        <input type="range" min="1" max="100" value="50" id="speed">
    </div>

    <div id="status">En attente...</div>

    <script>
	const inputs = {
	    forward: "FORWARD",
	    backward: "BACKWARD",
	    left: "LEFT",
	    right: "RIGHT",
	    speed: "SPEED",
	    stop: "STOP",
	    mode: "MODE",
	    search: "SEARCH"
	}

        // Fonction pour envoyer l'ordre au serveur Python
        function sendCommand(action) {
            document.getElementById('status').innerText = "Action : " + action;
            
            fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: action }),
            })
            .catch((error) => {
                console.error('Error:', error)
            });
        }

        const buttons = document.querySelectorAll('.btn')

        // On gère la souris/clavier (PC) et le tactile (Smartphone)
        buttons.forEach(btn => {
            const command = btn.getAttribute('data-cmd')

            // --- Événements Souris (PC) ---
            btn.addEventListener('mousedown', () => sendCommand(command))

            // --- Événements Tactiles (Mobile) ---
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault()
                sendCommand(command)
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault()
                sendCommand('STOP')
            });

        });

	const speedSlider = document.getElementById('speed')
	const speedDisplay = document.getElementById('speed-display')

	speedSlider.oninput = function() {
	    speedDisplay.innerHTML = this.value
	    sendCommand(inputs.speed + this.value)
	}

        document.addEventListener('keydown', (e) => keyboardInputDown(e))
        document.addEventListener('keyup', (e) => keyboardInputUp(e))

        function keyboardInputDown(e) {
	    if (e.key == "ArrowUp") {
	        e.preventDefault()
	        sendCommand(inputs.forward)
	    }
	    if (e.key == "ArrowDown") {
	        e.preventDefault()
	        sendCommand(inputs.backward)
	    }
	    if (e.key == "ArrowLeft") {
	        e.preventDefault()
	        sendCommand(inputs.left)
	    }
	    if (e.key == "ArrowRight") {
	        e.preventDefault()
	        sendCommand(inputs.right)
	    }
	    if (e.key == " ") {
		e.preventDefault()
		sendCommand(inputs.stop)
	    }
	    if (e.key == "Enter") {
	        e.preventDefault()
	        sendCommand(inputs.mode)
	    }
        }

        function keyboardInputUp(e) {
	    if (e.key == "ArrowUp") {
	        e.preventDefault()
	        sendCommand("S" + inputs.forward)
	    }
	    if (e.key == "ArrowDown") {
	        e.preventDefault()
	        sendCommand("S" + inputs.backward)
	    }
	    if (e.key == "ArrowLeft") {
	        e.preventDefault()
	        sendCommand("S" + inputs.left)
	    }
	    if (e.key == "ArrowRight") {
	        e.preventDefault()
	        sendCommand("S" + inputs.right)
	    }
        }
    </script>
</body>
</html>
